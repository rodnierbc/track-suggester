<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>track-suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
           <div class="row">
            <center><h2 class="main-title">Discover what programming language we recommend you!!!</h2></center>
           </div>
           <div class="row">
             <center><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Start</button></center>
           </div>
           <div id="myModal" class="modal fade" role="dialog">
             <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                 <div id="aboutYouInfo">
                   <form id="aboutYou">
                     <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal">&times;</button>
                       <h4 class="modal-title">Modal Header</h4>
                     </div>
                     <div class="modal-body">
                       <div class="form-group">
                         <label class="control-label">Name</label>
                         <div>
                             <input type="text" class="form-control input-lg" id="name" required>
                         </div>
                       </div>
                       <div class="form-group">
                         <label class="control-label">Addres</label>
                         <div>
                             <input type="text" class="form-control input-lg" id="addres" required>
                         </div>
                       </div>
                       <div class="form-group">
                         <label class="control-label">Age</label>
                         <div>
                             <input type="number" class="form-control input-lg" id="age" required>
                         </div>
                       </div>
                     </div>
                     <div class="modal-footer">
                       <button type="submit" class="btn btn-primary">Next</button>
                     </div>
                   </form>
                 </div>
                 <div id="surveyQuestionsInfo">
                   <form id="surveyQuestions">
                     <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal">&times;</button>
                       <h4 class="modal-title">Modal Header</h4>
                     </div>
                     <div class="modal-body">
                       <div class="form-group">
                         <label for="hobby">Select a favorite hobby</label>
                         <select class="form-control" id="hobby" required>
                           <option value="">select</option>
                           <option>Read</option>
                           <option>Practice sports</option>
                           <option>Travel</option>
                         </select>
                         <div class="help-block with-errors"></div>
                       </div>
                       <div class="form-group">
                         <label>How do you consider your taste for mathematics?</label>
                         <div class="radio">
                           <label>
                             <input type="radio" name="math" value="2" checked>
                             I love it
                           </label>
                         </div>
                         <div class="radio">
                           <label>
                             <input type="radio" name="math" value="1">
                             I like it
                           </label>
                         </div>
                         <div class="radio">
                           <label>
                             <input type="radio" name="math" value="0">
                             i don't like
                           </label>
                         </div>
                     </div>
                     <div class="form-group">
                       <label>Are you curious and thoughtful with the things you do?</label>
                       <div class="radio">
                         <label>
                           <input type="radio" name="curious" value="1" checked>
                           yes
                         </label>
                       </div>
                       <div class="radio">
                         <label>
                           <input type="radio" name="curious" value="0">
                           no
                         </label>
                       </div>
                     </div>
                     <div class="form-group">
                       <label>What would you like to be in the future?</label>
                       <div class="radio">
                         <label>
                           <input type="radio" name="developer" value="1" checked>
                           Backend developer
                         </label>
                       </div>
                       <div class="radio">
                         <label>
                           <input type="radio" name="developer" value="0">
                           Frontend developer
                         </label>
                       </div>
                     </div>
                     <div class="form-group">
                       <label>How do you consider your math skills?</label>
                       <div class="radio">
                         <label>
                           <input type="radio" name="mathSkills" value="1" checked>
                           good
                         </label>
                       </div>
                       <div class="radio">
                         <label>
                           <input type="radio" name="mathSkills" value="0">
                           bad
                         </label>
                       </div>
                     </div>
                     </div>
                     <div class="modal-footer">
                       <button type="submit" class="btn btn-primary">Previous</button>
                       <button type="submit" class="btn btn-primary">Finish</button>
                     </div>
                   </form>
                 </div>
               </div>
             </div>
           </div>
      </div>
    </div>
  </body>
</html>
