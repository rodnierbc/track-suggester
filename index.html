<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <script src="js/scripts.js"></script>
    <title>track-suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">

           <div class="row">
            <center><h2 class="main-title">Discover what programming language we recommend you!!!</h2></center>
           </div>


           <div class="row">
             <center><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Start</button></center>
           </div>
           <div id="myModal" class="modal fade" role="dialog">
             <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                 <form id="aboutYou">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Modal Header</h4>
                   </div>
                   <div class="modal-body">
                     <div class="form-group">
                       <label class="control-label">Username</label>
                       <div>
                           <input type="text" class="form-control input-lg" id="name">
                       </div>
                     </div>
                   </div>
                   <div class="modal-footer">
                     <button type="submit" class="btn btn-primary">Next</button>
                   </div>
                 </form>
                 <form id="surveyQuestions">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Modal Header</h4>
                   </div>
                   <div class="modal-body">
                     <div class="form-group">
                       <label class="control-label">Username</label>
                       <div>
                           <input type="text" class="form-control input-lg" id="name">
                       </div>
                     </div>
                   </div>
                   <div class="modal-footer">
                     <button type="submit" class="btn btn-primary">Previous</button>
                     <button type="submit" class="btn btn-primary">Finish</button>
                   </div>
                 </form>
               </div>
             </div>
           </div>
      </div>
    </div>
  </body>
</html>
